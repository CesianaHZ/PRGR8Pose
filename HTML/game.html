<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
<script type = "module" src="../JS/game.js"></script>
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
<link href="../CSS/style.css" rel="stylesheet">
<link href="../CSS/bootstrap.min.css" rel="stylesheet">

<body>
<div class="container">
    <h1 class="text-center">Hand Landmark for Games</h1>
    <div class="row">
        <div class="col-12">
            <div id="rules">
                <h2>Destroy the blocks by making the corresponding hand gesture.</h2>
                <h2>Blue = Metal</h2>
                <h2>Red = Victory</h2>
                <h2>Green = L</h2>
                <button id="countdownButton" class="btn mdc-button mdc-button--raised">Play</button>
                <div id="countdown"></div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <div id="liveView" class="videoView">
                <button id="webcamButton" class="btn mdc-button mdc-button--raised">
                    <span class="mdc-button__ripple"></span>
                    <span class="mdc-button__label">ENABLE WEBCAM</span>
                </button>
                <div id="game-container">
                    <div style="position: relative;">
                        <video id="webcam" style="position: absolute" autoplay playsinline></video>
                        <canvas class="output_canvas" id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
                    </div>
                    <div id="score">Score: 0</div>
                </div>
            </div>
        </div>
    </div>
</div>
    <audio id="explosionSound">
        <source src="../Audio/explosion.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <audio id="countdownSound">
        <source src="../Audio/countdown.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <audio id="startSound">
        <source src="../Audio/start.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
</body>
